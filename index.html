<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/0048aa5ac0.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Landing Page</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">Hello, World.</div>
        <ul>
          <li>
            <a href=""><i class="fab fa-linkedin-in"></i></a>
          </li>
          <li>
            <a href=""><i class="fab fa-github"></i></a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="sec-1">
        <div class="container">
          <!-- Tag line -->
          <h1>Hello, World.</h1>
          <p>Connect with recruiters. Get the job.</p>

          <!-- CTA -->

          <div class="form-input">
            <label for="email">email</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="john.doe@email.com"
            />
          </div>

          <a href="#" class="btn">Connect Now</a>

          <!-- Image -->
          <div class="img-container">
            <img src="./networking.svg" alt="" />
          </div>
        </div>
      </section>
      <section class="sec-2"></section>
    </main>
    <footer></footer>
  </body>
</html>
